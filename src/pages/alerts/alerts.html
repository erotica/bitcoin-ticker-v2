
<ion-header>

  <ion-navbar>
    <ion-title>Alerts</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div>
    <table class="alerts">
      <thead>
      <th><u>Exchange</u></th>
      <th><u>Amount</u></th>
      <th><u>Action</u></th>
      </thead>
      <tbody>
      <tr *ngFor="let alert of alerts | paginate: { itemsPerPage: 10, currentPage: p }">
        <td>{{alert.Exchange}}</td>
        <td>{{alert.AlertType == 0 ? "<" : ">"}}{{alert.AlertPrice}}</td>
        <td><a (click)="deleteAlert(1)">Remove</a></td>
      </tr>
      </tbody>
    </table>
    <pagination-controls (pageChange)="p = $event"></pagination-controls>
  </div>
  <div class="center">
    <button ion-button round (click)="openPage(alerts_page)">Add Alert</button>
  </div>
</ion-content>
